<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Company</title>

    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/modern-normalize.css">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>

<body>

<header class="header" id="home_page">
    <div class="container grid">
        <a href="#home_page">
            <div class="header-logo-section">
                <img src="images/logo.png" alt="header_logo">
                <div class="header-logo-section-info">
                    <p class="header-logo-section-info-title">Название компании</p>
                    <p class="header-logo-section-info-text">cамая клевая компания</p>
                </div>
            </div>
        </a>

        <div class="header-contact-section">
            <ul>
                <li><a href="tel:+74997777777">+7(499) 777-77-77</a></li>
                <li><a href="tel:+74997777777">+7(499) 777-77-77</a></li>
            </ul>

            <a class="feedback">Обратная связь</a>
        </div>
    </div>
</header>

<section class="menu">
    <div class="container">
        <ul class="menu-navigator">
            <li class="menu-navigator-link"><a href="#">Главная</a></li>
            <li class="menu-navigator-link"><a href="#">Каталог</a></li>
            <li class="menu-navigator-link"><a href="#">Доставка и оплата</a></li>
            <li class="menu-navigator-link"><a href="#">Прайс-лист</a></li>
            <li class="menu-navigator-link"><a href="#">Контакты</a></li>
        </ul>
    </div>

    <div class="burger">
        <div class="menu-mobile">
            <ul class="menu_mobile-navigator">
                <li class="menu_mobile-navigator-link"><a href="#">Главная</a></li>
                <li class="menu_mobile-navigator-link"><a href="#">Каталог</a></li>
                <li class="menu_mobile-navigator-link"><a href="#">Доставка и оплата</a></li>
                <li class="menu_mobile-navigator-link"><a href="#">Прайс-лист</a></li>
                <li class="menu_mobile-navigator-link"><a href="#">Контакты</a></li>
            </ul>
        </div>

        <nav>
            <div class="ham-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>

</section>

<section class="slider">
    <button class="slider-prev"><img src="images/left.jpg" alt="prev-slide-button"></button>
    <div class="slick-carousel single-item">
        <div><img class="slide" src="images/slide1.jpg" alt="slide1"></div>
        <div><img class="slide" src="images/slide2.jpg" alt="slide1"></div>
    </div>
    <button class="slider-next"><img src="images/right.jpg" alt="next-slide-button"></button>
</section>

</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script src="js/burger_menu.js"></script>
<script src="js/slider.js"></script>

</html>
